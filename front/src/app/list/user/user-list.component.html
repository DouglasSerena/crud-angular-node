<div class="container">
    <h3 class="text-center text-muted mb-1">Welcome {{nameUser}}</h3>
    <div class="d-flex justify-content-between align-items-center">
        <p class="text-muted">List of users</p>
        <a [routerLink]="['/form']" class="btn btn-primary mb-2"><i class="fa fa-plus-circle mr-2"></i>add</a>
    </div>
    <app-user-table
        (callDelete)="delete($event)"
        (callUpdate)="update($event)"
        [users]="users"></app-user-table>
</div>
