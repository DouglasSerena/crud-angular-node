<table class="table table-hover table-borderless border">
    <thead class="bg-dark text-white">
        <tr>
            <th scope="col">street</th>
            <th scope="col">Neighborhood</th>
            <th scope="col">Number</th>
            <th scope="col">Zip Code</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Complement</th>
            <th colspan="2" class="text-center">obtions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let address of addresses">
            <td class="align-middle">{{address.street}}</td>
            <td class="align-middle">{{address.neighborhood}}</td>
            <td class="align-middle">{{address.number}}</td>
            <td class="align-middle">{{address.zip_code}}</td>
            <td class="align-middle">{{address.state}}</td>
            <td class="align-middle">{{address.city}}</td>
            <td class="align-middle">{{address.complement}}</td>
            <td class="text-center">
                <div class="btn btn-primary rounded-circle" (click)="emitUpdate(address.id)"><i class="fa fa fa-edit"></i></div>
            </td>
            <td class="text-center">
                <div class="btn btn-danger rounded-circle" (click)="emitDelete(address.id)"><i class="fa fa fa-trash-o"></i></div>
            </td>
        </tr>
    </tbody>
</table>
